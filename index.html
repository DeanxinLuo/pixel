<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <size id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="theHeight" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="theWidth" min="1" value="1">
        <input type="submit">
    </size>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <theTable id="pixelCanvas"></theTable>

    <script src="designs1.js"></script>
</body>
</html>
